<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>

</head>

<body>

    <div id="overlay"></div>


    <button class="student_button">
        <img src="elements/student_button.png" alt="student_button">
    </button>
    
    
        <button class="librarian_button">
            <img src="elements/librarian_button.png" alt="librarian_button">
        </button>
    
        <div class="header-container">
            <img src="elements/header.png" alt="header" class="header">
        </div>
        
        <img src="elements/scan_smart.png" alt="scan_smart" class="scan_smart">


        <div id="login-modal" style="display: none;">
            <h2>Librarian Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Library Selection (After Login) -->
        <div id="library-selection" style="display: none;">
            <h2>Select Library</h2>
            <select id="library-dropdown"></select>
            <button id="select-library-btn">Go</button>
        </div>

        <script src="script.js" defer></script>
</body>

</html>
